<!DOCTYPE html>
<html>
<head>
    <title>SIFA Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .choice-btn { font-size: 40px; margin: 10px; padding: 20px; }
        #result { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>✊✋✌️</h1>
        <button class="choice-btn" onclick="play('✊')">✊</button>
        <button class="choice-btn" onclick="play('✋')">✋</button>
        <button class="choice-btn" onclick="play('✌️')">✌️</button>
        <div id="result"></div>
        <p>Баланс: <span id="balance">0</span> SIFA</p>
    </div>
    <script>
        function play(userChoice) {
            Telegram.WebApp.sendData(JSON.stringify({ choice: userChoice }));
        }
        // Получаем баланс из TON
        async function fetchBalance() {
            const response = await fetch('https://ваш-бекенд.xyz/balance');
            const data = await response.json();
            document.getElementById('balance').textContent = data.balance;
        }
        fetchBalance();
    </script>
</body>
</html>
