<!DOCTYPE html>
<html>
<head>
    <title>SIFA Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; padding: 20px; }
        .choice-btn { 
            font-size: 40px; 
            margin: 10px; 
            padding: 20px; 
            cursor: pointer;
            border: none;
            background: none;
        }
        #result { font-size: 24px; margin: 20px 0; }
        #balance { font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>
    <h1>✊✋✌️</h1>
    <button class="choice-btn" onclick="play('✊')">✊</button>
    <button class="choice-btn" onclick="play('✋')">✋</button>
    <button class="choice-btn" onclick="play('✌️')">✌️</button>
    <div id="result"></div>
    <p>Баланс: <span id="balance">1000</span> SIFA</p>

    <script>
        // Отправляем выбор в бота
        function play(choice) {
            Telegram.WebApp.sendData(choice);
            document.getElementById('result').textContent = "Ожидаем результат...";
        }

        // Обновляем интерфейс при открытии Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
